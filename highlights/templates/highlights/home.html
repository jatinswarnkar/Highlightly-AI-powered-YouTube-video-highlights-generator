<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Video Highlights</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs"></script>
</head>
<body class="bg-gradient-to-r from-slate-900 via-gray-800 to-slate-900 min-h-screen flex items-center justify-center">

  <div class="w-full max-w-3xl p-8 rounded-3xl shadow-xl bg-white/10 backdrop-blur-lg border border-white/20 text-white"
       x-data="highlightApp()">

    <h1 class="text-4xl font-bold text-center mb-6 tracking-wide">‚ö° Highlightly: AI Powered Video Highlights Generator</h1>
    <p class="text-gray-300 text-center mb-8">
      Paste a YouTube link and let AI create the best moments for you.
    </p>

    <!-- Input -->
    <div class="mb-6">
      <input type="text"
             x-model="url"
             placeholder="Enter YouTube URL"
             class="w-full px-4 py-3 rounded-xl bg-slate-800 border border-slate-600 focus:ring-2 focus:ring-indigo-400 outline-none text-white placeholder-gray-400">
    </div>

    <!-- Button -->
    <button @click="start()"
            class="w-full bg-indigo-600 hover:bg-indigo-500 text-white py-3 rounded-xl font-semibold transition">
      üé¨ Generate Highlights
    </button>

    <!-- Loader -->
    <div class="mt-6 text-center" x-show="loading">
      <svg class="animate-spin h-12 w-12 mx-auto text-indigo-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
      </svg>
      <p class="text-gray-400 mt-2">Processing video... this may take a while ‚è≥</p>
    </div>

    <!-- Highlights Preview -->
    <div class="mt-8 grid grid-cols-1 md:grid-cols-2 gap-6" x-show="highlights.length > 0">
      <template x-for="highlight in highlights" :key="highlight.video">
        <div class="bg-slate-800 rounded-xl overflow-hidden shadow-lg">
          
          <!-- Video Player -->
          <video class="w-full h-48 object-cover" controls preload="metadata">
            <source :src="highlight.video" type="video/mp4">
            Your browser does not support the video tag.
          </video>

          <div class="p-4 flex justify-between items-center">
            <span class="text-sm text-gray-200 truncate">Highlight Clip</span>
            <a :href="highlight.video" download
              class="bg-emerald-500 hover:bg-emerald-400 px-4 py-2 rounded-xl font-bold text-white text-sm">
              ‚¨áÔ∏è Download
            </a>
          </div>
        </div>
      </template>
    </div>


  </div>

  <script>
    function highlightApp() {
      return {
        url: "",
        loading: false,
        highlights: [],

        async start() {
          if (!this.url) { alert("Please enter a YouTube URL"); return; }
          this.loading = true;
          this.highlights = [];

          try {
            const response = await fetch(`/start/?url=${encodeURIComponent(this.url)}`);
            if (!response.ok) throw new Error("Failed to process video");

            const data = await response.json();
            if (data.highlights) {
              // Limit to top 5‚Äì10 highlights
              this.highlights = data.highlights.slice(0, 10);
            }
          } catch (err) {
            alert(err.message);
          } finally {
            this.loading = false;
          }
        }
      }
    }
  </script>
</body>
</html>
